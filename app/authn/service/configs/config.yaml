server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s
data:
  database:
    driver: mysql
    source: root:password@tcp(mysql:3306)/authn_service?parseTime=True&loc=Local
    migration_source: file:///migrations
  redis:
    addr: 127.0.0.1:6379
    read_timeout: 0.2s
    write_timeout: 0.2s
auth:
  jwt_secret: your-secret
  token_ttl: 3600s
registry:
  consul:
    address: consul:8500
    schema: http
kong:
  admin_api: "http://kong:8001"
system_user:
  username: "system"
  password: "password"
